<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-LV/SIoc08vbV9CCeAwiz7RJZMI5YntsH8rGov0Y2nysmepqMWVvJqds6y0RaxIXT" crossorigin="anonymous">
    <title>account list</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">MidWesTen Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/api/allcustomers">Customers</a>
                    </li>

                    <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/api/allaccount"> Accounts</a>
                    </li>
                     <li class="nav-item" style="border-left: white 1px solid; padding-left: 2em; padding-right: 2em;">
                        <a class="nav-link" href="/api/createaccount"> Open a New Account</a>
                    </li>
                </ul>


                <!-- <a class="btn btn-secondary my-2 my-sm-0" href="/productform"> Add New Product</a> -->


            </div>
        </nav>
    </header>

    <div class="container"> </div>

    <h2 style="text-align :center"> List of All Accounts </h2>


    <div>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"> #</th>
                    <th scope="col"> Account Number</th>
                    <th scope="col"> Customer</th>
                    <th scope="col"> Type of Account</th>
                    <th scope="col"> Balance</th>
                    

                </tr>

            </thead>
 <!--  &nbsp ${(account.customer.lastName}" -->
            <tbody>
                <tr th:each="account, iter : ${accounts}">
                    <th scope="row" th:text="${(iter.count)}"></th>

                    <td th:text="${(account.accountNumber)}"></td>
                    <td th:text="${(account.customer.customerNumber)  + ' - ' + (account.customer.firstName) + ' ' + (account.customer.lastName) }">

                      </td>
                    <td th:text="${(account.accountType.accountTypeName)}"></td>
                    <td th:text=" '$' + ${(account.balance)}"></td>
                   
           

                <tr th:if="${(accounts.size() < 1)}">

                    <td colspan="5" style="text-align :center">No Record Available </td>

                </tr>
            </tbody>

        </table>
         <div class="container" > 
        	<h1 th:text=" ' Net Liquidity = $' + ${net}"> </h1>
         </div> 

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>

</html>
